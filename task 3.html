<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        /*
        Прибавляем 10 к 10, получаем "20"
        Конкатенируем преобразованную в сроку сумму из первого шага (20) со строкой 10, получаем "2010"
        */
        console.log(10 + 10 + "10")

        /*
        Конкатенируем 10 и 10, преборазовав первое слагаемое в строковый тип данных,
            так как второе слогаемое -- строка, получаем "1010"
        Строку 1010 конкатенируем с преборазованным в строку третьим слагаемым (10) по тому же принципу,
            получаем "101010"
        */
        console.log(10 + "10" + 10)

        /*
        В отличии от первого случая мы не конкатенируем 20 и 10, мы преобразуем строку 10 в число посредством
            второго знака +
        Прибавляем 10 к 20, получаем 30
        */
        console.log(10 + 10 + +"10")

        /*
        Для деления 10 на делитель, приводим -"" к числовому типу, получаем -0
        При делении 10 на -0 получаем -бесконечность
        */
        console.log(10 / -"")

        /*
        При делении числа на строку, которая не может быть преборазована в число (из-за запятой вместо точки),
            получаем NaN
        */
        console.log(10 / +"2,5")
    </script>
</body>

</html>
